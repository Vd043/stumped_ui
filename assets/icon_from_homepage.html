<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUMPED icon – capture this as 512×512</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      padding: 20px;
    }
    /* This is the exact 512×512 icon – crop from homepage look */
    .app-icon {
      width: 512px;
      height: 512px;
      background: linear-gradient(180deg, #06351E 0%, #02140C 100%);
      border-radius: 24%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.5);
    }
    .tagline {
      color: #B9C5B8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 11px;
      letter-spacing: 2px;
      font-weight: 500;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    .logo {
      color: #F9D96B;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 72px;
      font-weight: 800;
      letter-spacing: 4px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="app-icon" id="icon">
    <span class="tagline">The gentleman's game</span>
    <span class="logo">STUMPED</span>
  </div>
  <p style="color:#666; font-size:12px; margin-top:16px; text-align:center;">
    Right‑click the green square → Inspect → right‑click #icon in Elements → Capture node screenshot.<br>
    Save as <strong>stumped_icon_512.png</strong> and use for Play Store (512×512) and app launcher.
  </p>
</body>
</html>
